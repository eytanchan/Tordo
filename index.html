<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperliquid 数据分析</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans SC"', '"Noto Sans"', 'sans-serif'],
          },
          colors: {
            hyper: {
              dark: '#0B1217',
              card: '#151E25',
              border: '#2C3B47',
              green: '#22C55E',
              teal: '#2DD4BF', // Hyperliquid brand-ish color
              text: '#94A3B8',
              white: '#F8FAFC'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0B1217;
      color: #F8FAFC;
    }

    /* Custom Scrollbar for dashboard feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B1217;
    }

    ::-webkit-scrollbar-thumb {
      background: #2C3B47;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2DD4BF;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
